<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡樂遊戲島</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 您的 CSS 樣式維持不變 */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .game-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .category-btn {
            transition: all 0.3s ease;
            border-radius: 15px;
            font-weight: 700;
        }
        
        .category-btn.active {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .selector-btn {
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .selector-btn:hover {
            transform: scale(1.05);
        }
        
        .arrow-btn {
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:hover {
            transform: scale(1.1);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .brain-icon {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }
        
        .mix-icon {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }
        
        .body-icon {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
        }
    </style>
</head>
<body class="relative">
    <div class="floating-shapes">
        <div class="shape w-20 h-20 bg-pink-300 rounded-full top-10 left-10" style="animation-delay: 0s;"></div>
        <div class="shape w-16 h-16 bg-yellow-300 rounded-lg top-20 right-20" style="animation-delay: 2s;"></div>
        <div class="shape w-12 h-12 bg-blue-300 rounded-full bottom-20 left-20" style="animation-delay: 4s;"></div>
        <div class="shape w-24 h-24 bg-green-300 rounded-lg bottom-10 right-10" style="animation-delay: 1s;"></div>
    </div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <div class="text-center mb-12">
            <h1 class="text-6xl font-black text-white mb-4 drop-shadow-lg">
                🎮 歡樂遊戲島 🎮
            </h1>
            <p class="text-2xl text-white/90 font-semibold">創意小遊戲大集合</p>
        </div>



        <div class="grid md:grid-cols-3 gap-8 mb-12">
            <div class="game-card p-6">
                <div class="text-center mb-6">
                    <button id="brain-btn" class="category-btn brain-icon w-full py-4 px-6 text-white text-xl">
                        🧠 腦力激盪 (Brain)
                    </button>
                </div>
                
                <div class="flex items-center justify-center space-x-4">
                    <button class="arrow-btn bg-pink-200 hover:bg-pink-300 text-pink-600" onclick="changeBrainGame(-1)">
                        ◀
                    </button>
                    <div id="brain-selector" class="selector-btn bg-pink-100 text-pink-700 px-6 py-3 min-w-[150px]">
                        記憶大師
                    </div>
                    <button class="arrow-btn bg-pink-200 hover:bg-pink-300 text-pink-600" onclick="changeBrainGame(1)">
                        ▶
                    </button>
                </div>
                

            </div>

            <div class="game-card p-6">
                <div class="text-center mb-6">
                    <button id="mix-btn" class="category-btn mix-icon w-full py-4 px-6 text-white text-xl">
                        🎯 綜合挑戰 (Mix)
                    </button>
                </div>
                
                <div class="flex items-center justify-center space-x-4">
                    <button class="arrow-btn bg-teal-200 hover:bg-teal-300 text-teal-600" onclick="changeMixGame(-1)">
                        ◀
                    </button>
                    <div id="mix-selector" class="selector-btn bg-gray-100 text-gray-500 px-6 py-3 min-w-[150px]">
                        請選擇遊戲
                    </div>
                    <button class="arrow-btn bg-teal-200 hover:bg-teal-300 text-teal-600" onclick="changeMixGame(1)">
                        ▶
                    </button>
                </div>
                

            </div>

            <div class="game-card p-6">
                <div class="text-center mb-6">
                    <button id="body-btn" class="category-btn body-icon w-full py-4 px-6 text-white text-xl">
                        🏃 肢體協調 (Body)
                    </button>
                </div>
                
                <div class="flex items-center justify-center space-x-4">
                    <button class="arrow-btn bg-orange-200 hover:bg-orange-300 text-orange-600" onclick="changeBodyGame(-1)">
                        ◀
                    </button>
                    <div id="body-selector" class="selector-btn bg-gray-100 text-gray-500 px-6 py-3 min-w-[150px]">
                        請選擇遊戲
                    </div>
                    <button class="arrow-btn bg-orange-200 hover:bg-orange-300 text-orange-600" onclick="changeBodyGame(1)">
                        ▶
                    </button>
                </div>
                

            </div>
        </div>

        <div class="text-center">
            <button class="start-btn text-white px-12 py-6 hover:scale-105" onclick="startGame()">
                🚀 開始遊戲 🚀
            </button>
        </div>
    </div>
    
    <script>
        // 遊戲資料結構，先宣告一個空物件，等待從 JSON 檔案載入
        let games = {};

        // 當前選擇的狀態 (維持不變)
        let currentSelections = {
            brain: -1,
            mix: -1,
            body: -1
        };

        // 更新顯示函式 (需要修改以適應新的資料結構)
        function updateDisplay(category) {
            // 先檢查該類別是否有遊戲，以防設定檔中沒有該類別
            if (!games[category] || games[category].length === 0) {
                const selector = document.getElementById(`${category}-selector`);
                selector.textContent = '尚無遊戲';
                selector.className = 'selector-btn bg-gray-100 text-gray-500 px-6 py-3 min-w-[150px]';
                return;
            }

            const selector = document.getElementById(`${category}-selector`);
            const currentIndex = currentSelections[category];
            
            if (currentIndex === -1) {
                selector.textContent = '請選擇遊戲';
                selector.className = 'selector-btn bg-gray-100 text-gray-500 px-6 py-3 min-w-[150px]';
            } else {
                // *** 修改點 ***: 從遊戲物件中取得 name 屬性
                const gameName = games[category][currentIndex].name;
                selector.textContent = gameName;
                
                // Update colors based on category
                if (category === 'brain') {
                    selector.className = 'selector-btn bg-pink-100 text-pink-700 px-6 py-3 min-w-[150px]';
                } else if (category === 'mix') {
                    selector.className = 'selector-btn bg-teal-100 text-teal-700 px-6 py-3 min-w-[150px]';
                } else if (category === 'body') {
                    selector.className = 'selector-btn bg-orange-100 text-orange-700 px-6 py-3 min-w-[150px]';
                }
            }
        }

        // 統一的遊戲切換函式 (更簡潔)
        function changeGame(category, direction) {
            if (!games[category] || games[category].length === 0) return; // 如果該類別沒有遊戲，則不執行任何操作

            const maxIndex = games[category].length - 1;
            if (currentSelections[category] === -1) {
                currentSelections[category] = 0;
            } else {
                currentSelections[category] = (currentSelections[category] + direction + games[category].length) % games[category].length;
            }
            updateDisplay(category);
            updateCategoryButton(category);
        }

        // 連結到 HTML 的 onclick 事件
        const changeBrainGame = (dir) => changeGame('brain', dir);
        const changeMixGame = (dir) => changeGame('mix', dir);
        const changeBodyGame = (dir) => changeGame('body', dir);

        function updateCategoryButton(category) {
            const btn = document.getElementById(`${category}-btn`);
            if (currentSelections[category] !== -1) {
                btn.classList.add('active');
            }
        }

        // 開始遊戲函式 (需要修改以讀取路徑)
        function startGame() {
            const selectedGames = [];
            
            // 收集所有選擇的遊戲資訊
            for (const category in currentSelections) {
                if (currentSelections[category] !== -1) {
                    // *** 修改點 ***: 取得完整的遊戲物件
                    const gameInfo = games[category][currentSelections[category]];
                    selectedGames.push(gameInfo);
                }
            }
            
            if (selectedGames.length === 0) {
                alert('請至少選擇一個遊戲！');
                return;
            }
            
            // 為了簡單起見，我們只啟動選擇的第一個遊戲
            // 未來也可以設計成讓玩家選擇要啟動哪一個
            const gameToStart = selectedGames[0];
            
            alert(`準備開始遊戲！\n\n即將進入：${gameToStart.name}`);
            // *** 修改點 ***: 使用物件中的 path 來跳轉到遊戲的 index.html
            window.location.href = `${gameToStart.path}index.html`;
        }

        // 當頁面載入完成後，執行非同步的初始化函式
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 使用 fetch 讀取本地的 JSON 設定檔
                const response = await fetch('gamesConfig.json');
                if (!response.ok) {
                    throw new Error(`HTTP 錯誤！ 狀態: ${response.status}`);
                }
                // 將從 JSON 取得的資料，直接賦值給 games 物件
                games = await response.json();

                console.log('成功從設定檔載入遊戲列表:', games);

            } catch (error) {
                console.error("無法讀取 gamesConfig.json:", error);
                alert("讀取遊戲設定檔失敗，請檢查檔案是否存在且格式正確。");
            }
            
            // 初始化所有顯示
            updateDisplay('brain');
            updateDisplay('mix');
            updateDisplay('body');
        });

        // Category button click handlers
        document.getElementById('brain-btn').addEventListener('click', () => changeGame('brain', 0));
        document.getElementById('mix-btn').addEventListener('click', () => changeGame('mix', 0));
        document.getElementById('body-btn').addEventListener('click', () => changeGame('body', 0));
    </script>
</body>
</html>
