        let games = {};

        // ç•¶å‰é¸æ“‡çš„ç‹€æ…‹ (ç¶­æŒä¸è®Š)
        let currentSelections = {

        function updateDisplay(category) {

            if (!games[category] || games[category].length === 0) {

            } else {

                const gameName = games[category][currentIndex].name;

        // çµ±ä¸€çš„éŠæˆ²åˆ‡æ›å‡½å¼ (æ›´ç°¡æ½”)
        function changeGame(category, direction) {
            if (!games[category] || games[category].length === 0) return; // å¦‚æœè©²é¡åˆ¥æ²’æœ‰éŠæˆ²ï¼Œå‰‡ä¸åŸ·è¡Œä»»ä½•æ“ä½œ

            const maxIndex = games[category].length - 1;

                currentSelections[category] = 0;
            } else {
                currentSelections[category] = (currentSelections[category] + direction + games[category].length) % games[category].length;
            }
            updateDisplay(category);
            updateCategoryButton(category);
        }

        // é€£çµåˆ° HTML çš„ onclick äº‹ä»¶
        const changeBrainGame = (dir) => changeGame('brain', dir);
        const changeMixGame = (dir) => changeGame('mix', dir);
        const changeBodyGame = (dir) => changeGame('body', dir);

        function startGame() {
            const selectedGames = [];
            
            // æ”¶é›†æ‰€æœ‰é¸æ“‡çš„éŠæˆ²è³‡è¨Š
            for (const category in currentSelections) {

                    const gameInfo = games[category][currentSelections[category]];

            // æœªä¾†ä¹Ÿå¯ä»¥è¨­è¨ˆæˆè®“ç©å®¶é¸æ“‡è¦å•Ÿå‹•å“ªä¸€å€‹

            // *** ä¿®æ”¹é» ***: ä½¿ç”¨ç‰©ä»¶ä¸­çš„ path ä¾†è·³è½‰åˆ°éŠæˆ²çš„ index.html
            window.location.href = `${gameToStart.path}index.html`;

        document.addEventListener('DOMContentLoaded', async () => {
